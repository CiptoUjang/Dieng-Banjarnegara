<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Produk - Souvenir Dieng</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: url('https://i.imgur.com/5CeXBIJ.jpeg') center/cover fixed;
    color: white;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    margin: 0;
    padding: 0;
}

.navbar {
    display: flex;
    justify-content: center;
    padding: 10px;
    position: sticky;
    top: 0;
    z-index: 100;
}

.navbar a {
    color: white;
    padding: 10px 15px;
    margin: 0 5px;
    border-radius: 5px;
    transition: 0.3s;
    text-decoration: none;
}

.navbar a:hover {
    background: rgba(255, 255, 255, 0.2);
}

.merch {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 25px;
    padding: 30px;
}

.item {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    width: 300px; 
    transition: 0.3s;
}

.item:hover {
    transform: scale(1.08);
}

.item img {
    width: 100%;
    height: auto;
    border-radius: 12px;
    cursor: pointer; /* Pointer cursor on hover */
}

.item h3 {
    font-size: 20px;
    margin: 10px 0;
}

.buy-button {
    display: inline-block;
    margin-top: 10px;
    padding: 12px 18px;
    font-size: 16px;
    background-color: #25D366;
    color: white;
    border-radius: 6px;
    transition: 0.3s;
    text-decoration: none;
}

.buy-button:hover {
    background-color: #1da851;
}

footer {
    text-align: center;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    margin-top: 50px;
    padding: 10px;
    background: none;
}

/* Styles for the modal */
.modal {
    display: none; /* Hidden by default */
    position: fixed; 
    z-index: 1000; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8); /* Black background with opacity */
    justify-content: center;
    align-items: center;
}

.modal-content {
    max-width: 90%;
    max-height: 90%;
    margin: auto;
}

.close {
    position: absolute;
    top: 10px;
    right: 25px;
    color: white;
    font-size: 35px;
    font-weight: bold;
    cursor: pointer;
}

.close:hover,
.close:focus {
    color: #999;
    text-decoration: none;
    cursor: pointer;
}
</style>
</head>
<body>

<div class="navbar">
    <a href="index.html">Home</a>
    <a href="produk.html">Produk</a>
</div>

<section class="merch">
    <div class="item">
        <img src="https://i.imgur.com/umgCzWo.jpeg" alt="Kaos Sablon Arjuna Temple" id="productImage">
        <h3>Kaos Sablon Arjuna Temple</h3>
        <a href="https://wa.me/6287876087319" target="_blank" class="buy-button">Beli Sekarang</a>
    </div>
</section>

<footer>
    <p>Â©2025 Dieng Banjarnegara</p>
</footer>

<!-- Modal for fullscreen image -->
<div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImage">
</div>

<script>
// Get the modal and the image
var modal = document.getElementById("myModal");
var modalImg = document.getElementById("modalImage");

// Get the image and insert it inside the modal
var img = document.getElementById("productImage");
img.onclick = function() {
    modal.style.display = "flex";
    modalImg.src = this.src;
}

// Close the modal when the user clicks on <span> (x)
function closeModal() {
    modal.style.display = "none";
}
</script>

</body>
</html>
