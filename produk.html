<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Produk - Souvenir Dieng</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: url('https://i.imgur.com/5CeXBIJ.jpeg') center/cover fixed;
    color: white;
    margin: 0;
    padding: 0;
}

.text-stroke {
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
    -webkit-text-stroke: 1px black;
    }
    
/* Navigasi */
.navbar {
    display: flex;
    justify-content: center;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    padding: 10px;
    position: sticky;
    top: 0;
    z-index: 100;
}

.navbar a {
    color: white;
    padding: 10px 15px;
    margin: 0 5px;
    border-radius: 5px;
    transition: 0.3s;
    text-decoration: none;
}

.navbar a:hover {
    background: rgba(255, 255, 255, 0.2);
}

/* Produk */
.merch {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    padding: 20px;
}

.item {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    padding: 15px;
    border-radius: 10px;
    text-align: center;
    width: 250px;
    transition: 0.3s;
}

.item:hover {
    transform: scale(1.05);
}

/* Tombol beli */
.buy-button {
    display: inline-block;
    margin-top: 10px;
    padding: 10px 15px;
    background-color: #25D366;
    color: white;
    border-radius: 5px;
    transition: 0.3s;
    text-decoration: none;
}

.buy-button:hover {
    background-color: #1da851;
}

/* Footer */
footer {
    text-align: center;
    margin-top: 50px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    padding: 10px;
}
    
</style>
</head>

<body>

<!-- Navigasi -->
<div class="navbar">
    <a href="index.html">Home</a>
    <a href="produk.html">Produk</a>
</div>

<h1 class="existing-class text-stroke">Daftar Produk</h1>
<h1 class="another-class footer-box">

<!-- Daftar Produk -->
<section class="merch">
    <div class="item">
        <img src="https://i.imgur.com/umgCzWo.jpeg" alt="Kaos Sablon Arjuna Temple" style="width: 100%; border-radius: 10px;">
        <h3 class="text-stroke">Kaos Sablon Arjuna Temple</h3>
        <a href="https://wa.me/6287876087319" target="_blank" class="buy-button">Beli Sekarang</a>
    </div>

    <div class="item">
        <img src="https://i.imgur.com/umgCzWo.jpeg" alt="Kaos Gunung Prau" style="width: 100%; border-radius: 10px;">
        <h3>Kaos Gunung Prau</h3>
        <a href="https://wa.me/6287876087319" target="_blank" class="buy-button">Beli Sekarang</a>
    </div>
</section>

<footer>
    <p class= "footer-box">Â© 2025 Dieng Banjarnegara</p>
</footer>

</body>
</html>
