<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kaos Sablon Dieng Premium</title>

<style>
/* Reset default */
body, h1, h2, h3, p, a {
    margin: 0;
    padding: 0;
    text-decoration: none;
}

body {
    font-family: Arial, sans-serif;
    background-color: #141414;
    color: #ffffff;
    margin: 0;
    padding: 0;
    background-image: url('https://i.imgur.com/5CeXBIJ.jpeg'); 
    background-size: cover; 
    background-position: center center; 
    background-attachment: fixed; 
}

/* Navbar */
.navbar {
    display: flex;
    justify-content: center;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    padding: 10px;
    position: sticky;
    top: 0;
    z-index: 100;
}

.navbar a {
    color: white;
    padding: 10px 15px;
    margin: 0 5px;
    border-radius: 5px;
    transition: 0.3s;
}

.navbar a:hover {
    background: rgba(255, 255, 255, 0.2);
}

/* Efek blur untuk teks utama */
.blurred-text {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    padding: 15px;
    border-radius: 10px;
    display: inline-block;
    text-align: center;
    margin: 20px auto;
}

/* Produk */
.merch {
    background: transparent;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
}

.item {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 10px;
    padding: 15px;
    text-align: center;
    backdrop-filter: blur(15px);
    transition: 0.3s;
    cursor: pointer;
    width: 250px;
}

.item:hover {
    transform: scale(1.05);
}

/* Tombol WhatsApp */
.buy-button {
    display: inline-block;
    margin-top: 10px;
    padding: 10px 15px;
    background-color: #25D366;
    color: white;
    border-radius: 5px;
    transition: 0.3s;
}

.buy-button:hover {
    background-color: #1da851;
}

/* Lightbox fullscreen */
.lightbox {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.lightbox img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 10px;
}

/* Tombol close fullscreen */
.close-btn {
    position: absolute;
    top: 15px;
    right: 20px;
    font-size: 30px;
    color: white;
    cursor: pointer;
}

/* Efek hover gambar */
img {
    max-width: 100%;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.3s;
}

img:hover {
    transform: scale(1.05);
}

/* Kotak blur untuk footer */
.footer-box {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    padding: 10px 20px;
    border-radius: 10px;
    display: inline-block;
    margin: 5px;
}

/* Tombol kembali ke atas */
#backToTop {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    padding: 10px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 20px;
    display: none;
    transition: 0.3s;
}

#backToTop:hover {
    background: rgba(255, 255, 255, 0.3);
}

/* Responsif */
@media (max-width: 600px) {
    .item {
        width: 100%;
    }
}
</style>

</head>
<body>

<!-- Navigasi -->
<div class="navbar">
    <a href="#">Home</a>
    <a href="#">Produk</a>
    <a href="#">Kontak</a>
</div>

<!-- Teks utama dengan efek blur -->
<h1 class="blurred-text">Selamat Datang, Silahkan Lihat-Lihat dan Dibeli Ya</h1>

<header>
    <h1 class="blurred-text">Souvenir Dieng, Banjarnegara</h1>
</header>

<section>
    <center>
        <h2 class="footer-box">Kaos Sablon Arjuna Temple</h2>
        <div class="merch">
            <div class="item" onclick="openFullscreen(this)">
                <img src="https://i.imgur.com/umgCzWo.jpeg" alt="Kaos Sablon Arjuna Temple">
                <h3>Kaos Sablon Arjuna Temple</h3>
                <a href="https://wa.me/6287876087319" target="_blank" class="buy-button">Beli Sekarang</a>
            </div>
        </div>
    </center>
</section>

<!-- Lightbox untuk fullscreen -->
<div id="lightbox" class="lightbox">
    <span class="close-btn" onclick="closeFullscreen()">✖</span>
    <img id="lightbox-img">
</div>

<!-- Tombol kembali ke atas -->
<div id="backToTop" onclick="scrollToTop()">▲</div>

<!-- JavaScript -->
<script>
function openFullscreen(img) {
    var lightbox = document.getElementById("lightbox");
    var lightboxImg = document.getElementById("lightbox-img");
    lightbox.style.display = "flex";
    lightboxImg.src = img.children[0].src;
}

function closeFullscreen() {
    document.getElementById("lightbox").style.display = "none";
}

window.onscroll = function() {
    var btn = document.getElementById("backToTop");
    if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
        btn.style.display = "block";
    } else {
        btn.style.display = "none";
    }
};

function scrollToTop() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
}
</script>

<footer>
    <p class="footer-box">© 2025</p>
    <p class="footer-box"><a href="https://saweria.co/vloits19" target="_blank">Dukung Kami Melalui Saweria</a></p>
</footer>

</body>
</html>
