<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kaos Sablon Dieng Premium</title>

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #141414;
    color: #ffffff;
    margin: 0;
    padding: 0;
    background-image: url('https://i.imgur.com/5CeXBIJ.jpeg'); 
    background-size: cover; 
    background-position: center center; 
    background-attachment: fixed; 
}

header {
    text-align: center;
    padding: 20px;
}

.merch {
    background: transparent;
}

.item {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 10px;
    margin: 10px;
    padding: 15px;
    width: 220px;
    text-align: center;
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
}

section {
    padding: 20px;
    background: transparent !important;
    margin: 20px 0;
    border-radius: 10px;
}

img {
    max-width: 100%;
    border-radius: 10px;
    cursor: pointer;
}

footer {
    text-align: center;
    margin-top: 40px;
    font-size: 0.9em;
}

h1, h2 {
    text-align: center;
}

h1.intro {
    color: white;
    text-align: center;
    padding-top: 20%;
}

/* Tombol WhatsApp */
.buy-button {
    display: inline-block;
    margin-top: 10px;
    padding: 10px 15px;
    background-color: #25D366;
    color: white;
    text-decoration: none;
    font-weight: bold;
    border-radius: 5px;
    transition: 0.3s;
}

.buy-button:hover {
    background-color: #1da851;
}

/* Lightbox fullscreen */
.lightbox {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.lightbox img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 10px;
}

/* Tombol close fullscreen */
.close-btn {
    position: absolute;
    top: 15px;
    right: 20px;
    font-size: 30px;
    color: white;
    cursor: pointer;
}

/* Efek hover gambar */
img:hover {
    transform: scale(1.05);
}

/* Warna link yang diwarisi */
a {
    color: inherit;
    text-decoration: none; 
}

a:visited, a:active {
    color: inherit;
}
</style>

</head>
<body>

<h1 class="intro">Selamat Datang, Silahkan Lihat-Lihat dan Dibeli Ya</h1>

<header>
    <h1>Souvenir Dieng, Banjarnegara</h1>
</header>

<section>
    <center>
        <h2>Kaos Sablon Arjuna Temple</h2>
        <div class="merch">
            <div class="item">
                <div class="image-container">
                    <img src="https://i.imgur.com/umgCzWo.jpeg" alt="Kaos Sablon Arjuna Temple" onclick="openFullscreen(this)">
                </div>
                <h3>Kaos Sablon Arjuna Temple</h3>
                <a href="https://wa.me/6287876087319" target="_blank" class="buy-button">Beli Sekarang</a>
            </div>
        </div>
    </center>
</section>

<!-- Lightbox untuk fullscreen -->
<div id="lightbox" class="lightbox">
    <span class="close-btn" onclick="closeFullscreen()">✖</span>
    <img id="lightbox-img">
</div>

<script>
    function openFullscreen(img) {
        var lightbox = document.getElementById("lightbox");
        var lightboxImg = document.getElementById("lightbox-img");
        lightbox.style.display = "flex";
        lightboxImg.src = img.src;
    }

    function closeFullscreen() {
        document.getElementById("lightbox").style.display = "none";
    }
</script>

<footer>
    <p>© 2025</p>
    <p><a href="https://saweria.co/vloits19" target="_blank">Dukung Kami Melalui Saweria</a></p>
</footer>

</body>
</html>
